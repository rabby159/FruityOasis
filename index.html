<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruity Oasis</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

    <!-- tailwind and daisyUI  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind customize style  -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>

    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/5be871417b.js" crossorigin="anonymous"></script>

    <!-- lato font google  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@500;700;800&display=swap" rel="stylesheet">

    <style>
        .font-lato{
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>
<body class="font-lato">
    <header>
        <!-- nav section design start  -->
        <nav class="max-w-screen-xl mx-auto lg:my-10">
            <div class="flex flex-row-reverse justify-between flex-1 m-3">
                <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost lg:hidden">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                    </label>
                    
                  </div>
                  <div class=" lg:hidden flex-1 flex items-center gap-2">
                    <img class="h-10" src="./images/logo.png" alt="">
                    <a class=" normal-case text-xl lg:text-4xl font-bold lg:text-white">Fruity Oasis</a>
                  </div>
            </div>
            <div class="navbar  lg:bg-[#ef4444] lg:rounded-full">
                <div class="navbar-start">
                  <ul class="px-4 hidden lg:flex text-white text-sm">
                    <li><a class="pr-4">Home</a></li>
                    <li><a class="pr-4">About Us</a></li>
                    <li><a class="pr-4">Shop</a></li>
                    <li><a class="pr-4">All Fruits</a></li>
                  </ul>
                </div>
                <div class="navbar-center hidden lg:inline-flex">
                    <img src="./images/logo.png" alt="">
                    <a class=" normal-case text-xl lg:text-4xl font-bold lg:text-white">Fruity Oasis</a>
                </div>
                <div class="navbar-end hidden lg:inline-flex">
                    <input type="text" placeholder="Search" class="input rounded-full" />
                    <button class="btn btn-ghost btn-circle -ml-11">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                      </button>
                    </div>
              </div>
        </nav>
        <!-- nav section design end  -->
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
